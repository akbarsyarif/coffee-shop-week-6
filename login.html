<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="coffee shop" />
    <link rel="icon" href="./public/Vector.svg" />
    <title>Coffee Shop - Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <main>
      <section class="transparent"></section>

      <section class="left">
        <img src="./assets/images/login-page-bg.webp" alt="login-page-bg" />
      </section>
      <section class="right">
        <section class="coffee-logo">
          <img src="./public/Vector.svg" alt="coffee-shop-logo" />
          <a href="./index.html">
            <h1>Coffee Shop</h1>
          </a>
        </section>
        <section class="login-form">
          <h2>Login</h2>
          <p>Fill out the form correctly</p>

          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter Your Email" />
          <label for="password">Password</label>
          <span class="eye-slash">
            <input type="password" class="password" id="password" placeholder="Enter Your Password" />
          </span>
          <a href="http://">Lupa Password?</a>
          <button class="login">Login</button>

          <p class="no-account">
            Not Have An Account?
            <a href="./register.html" class="register-link">Register</a>
          </p>
          <p class="border">Or</p>
          <section class="other-login">
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
