<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="coffee shop" />
    <link rel="icon" href="./public/Vector.svg" />
    <title>Coffee Shop - Register</title>
    <link rel="stylesheet" href="./register.css" />
  </head>

  <body>
    <main>
      <section class="transparent"></section>

      <section class="left">
        <img src="./assets/images/register-bg.webp" alt="register-page-bg" />
      </section>
      <section class="right">
        <section class="coffee-logo">
          <img src="./public/Vector.svg" alt="coffee-shop-logo" />
          <a href="./index.html">
            <h1>Coffee Shop</h1>
          </a>
        </section>
        <section class="register-form">
          <h2>Register</h2>
          <p>Fill out the form correctly</p>

          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Enter Your Full Name" />
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter Your Email" />
          <label for="password">Password</label>
          <span class="eye-slash">
            <input type="password" class="password" id="password" placeholder="Enter Your Password" />
          </span>
          <label for="re-password">Confirm Password</label>
          <span class="eye-slash">
            <input type="password" class="password" id="re-password" placeholder="Enter Your Password" />
          </span>
          <button class="register">Register</button>

          <p class="have-account">
            Have An Account?
            <a href="./login.html" class="login-link">Login</a>
          </p>
          <p class="border">Or</p>
          <section class="other-login">
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
